<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .maindiv {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: rgb(229, 215, 250);
        }
        #carousel {
            overflow: hidden;
            width: 60vw;
            background-color: rgb(247, 243, 243);
            height: 500px;
            position: relative;
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.25, 1.5, 0.5, 1);
            height: 100%;
            align-items: center;
        }
        .carousel-item {
            width: 50%;
            margin: 0 20px;
            transition: all 0.5s ease-in-out;
            border-radius: 24px;
            flex-shrink: 0;
            height: 300px;
            opacity: 0.6;
            transform: scale(0.9);
            object-fit: cover;
        }
        .carousel-item.active {
            transform: scale(1.1);
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="maindiv">
        <div id="carousel">
            <div class="carousel-wrapper" id="carouselWrapper">
                <!-- Clone of last two items -->
                <img src="/src/assets/images.png" alt="Clone Last 1" class="carousel-item" />
                <img src="/src/assets/jee-main-sample-papers-pdf.avif" alt="Clone Last 2" class="carousel-item" />
                
                <!-- Original items -->
                <img src="/src/assets/image.png" alt="Image 1" class="carousel-item" />
                <img src="/src/assets/images (1).jpg" alt="Image 2" class="carousel-item" />
                <img src="/src/assets/images (1).png" alt="Image 3" class="carousel-item" />
                <img src="/src/assets/images.jpg" alt="Image 4" class="carousel-item" />
                <img src="/src/assets/images.png" alt="Image 5" class="carousel-item" />
                <img src="/src/assets/jee-main-sample-papers-pdf.avif" alt="Image 6" class="carousel-item" />
                
                <!-- Clone of first two items -->
                <img src="/src/assets/image.png" alt="Clone First 1" class="carousel-item" />
                <img src="/src/assets/images (1).jpg" alt="Clone First 2" class="carousel-item" />
            </div>
        </div>
    </div>

    <script>
        const carouselWrapper = document.getElementById("carouselWrapper");
        const items = document.querySelectorAll(".carousel-item");
        const totalOriginalItems = 6;
        let currentIndex = 2;

        function updateCarousel() {
            const containerWidth = document.getElementById('carousel').offsetWidth;
            const itemWidth = containerWidth * 0.5;
            
            // Update all items width
            items.forEach(item => item.style.width = `${itemWidth}px`);
            
            // Calculate offset to center current item
            const offset = -((currentIndex * (itemWidth + 40)) - (containerWidth - itemWidth) / 2);
            carouselWrapper.style.transform = `translateX(${offset}px)`;
            
            // Reset all classes
            items.forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to current item
            items[currentIndex].classList.add('active');
        }

        function moveCarousel() {
            currentIndex++;
            carouselWrapper.style.transition = "transform 0.8s cubic-bezier(0.25, 1.5, 0.5, 1)";
            updateCarousel();

            if (currentIndex >= totalOriginalItems + 2) {
                setTimeout(() => {
                    carouselWrapper.style.transition = 'none';
                    currentIndex = 2;
                    updateCarousel();
                    setTimeout(() => {
                        carouselWrapper.style.transition = "transform 0.8s cubic-bezier(0.25, 1.5, 0.5, 1)";
                    }, 50);
                }, 800);
            }
        }

        // Initialize carousel
        updateCarousel();
        
        // Auto-advance carousel
        setInterval(moveCarousel, 2000);
        
        // Handle window resize
        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
